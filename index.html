<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="shoppingArea">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="removeItem_1" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="lessProduct" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="productAmount" type="text" class="form-control text-center" value="1">
                           <button id="addProduct" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="itemPrice">1219</span></h5>
                        <img id="removeItem" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="removeItem_2" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="lessProduct2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="productAmount2" type="text" class="form-control text-center" value="1">
                           <button id="addProduct2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="itemPrice2">59</span></h5>
                        <img id="removeItem2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax (3% of Subtotal):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">00</span></h5>
                        <h5>$ <span id="tax">00</span></h5>
                        <h5>$ <span id="Total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <section id="customer-details" class="m-5">
      <div class="container bg-light p-5">
         <h2 class="text-center py-3">Customer Details</h2>
         <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Customer Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Input Your Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPhone">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Input Your Phone Number">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Permanent Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Input Your Permanent Address">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Input Your Shipping Address</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Bangladesh</option>
                  <option>Rasia</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button id="confirmedOrder" type="submit" class="btn btn-primary">Conform Order</button>
          </form>
      </div>
   </section>

   <section id="tnx">
      <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="tnx-area text-center text-light bg-primary m-5 p-5">
                 <h1>Your order is confirmed !!!</h1>
                  <h2>Thank You</h2>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="main.js"></script>
</body>

</html>
